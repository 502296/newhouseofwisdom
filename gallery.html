<!DOCTYPE html>

<html lang="en" data-lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Manuscript & Heritage Gallery – New House of Wisdom</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body class="gallery-page">

  <header class="inner-topbar">

    <a href="index.html" class="site-title" data-en="New House of Wisdom" data-ar="بيت الحكمة الجديد">

      New House of Wisdom

    </a>

    <div class="inner-actions">

      <a href="index.html" class="outline-btn" data-en="Back" data-ar="رجوع">Back</a>

      <button id="langToggle" class="outline-btn">عربي</button>

    </div>

  </header>



  <main class="inner-content">

    <h1 data-en="Manuscript & Heritage Gallery" data-ar="معرض المخطوطات والتراث">

      Manuscript & Heritage Gallery

    </h1>

    <p class="inner-subtitle"

       data-en="A visual window onto Abbasid Baghdad and the Mustansiriya."

       data-ar="نافذة بصرية على بغداد العباسية والمدرسة المستنصرية.">

      A visual window onto Abbasid Baghdad and the Mustansiriya.

    </p>



    <section class="gallery-grid">

      <!-- Card 1 -->

      <article class="gallery-card">

        <img src="images/Baghdad_Ms_001.jpg" alt="Manuscript 1" onerror="this.style.display='none'">

        <h2 data-en="Manuscript 1" data-ar="مخطوطة ١">Manuscript 1</h2>

        <p data-en="Early Abbasid manuscript, digitized." data-ar="مخطوطة عباسية مبكرة رقمية.">

          Early Abbasid manuscript, digitized.

        </p>

        <a href="images/Baghdad_Ms_001.jpg" class="gold-btn" download

           data-en="Download" data-ar="تنزيل">Download</a>

      </article>



      <!-- Card 2 -->

      <article class="gallery-card">

        <img src="images/Baghdad_Ms_002.jpg" alt="Manuscript 2" onerror="this.style.display='none'">

        <h2 data-en="Manuscript 2" data-ar="مخطوطة ٢">Manuscript 2</h2>

        <p data-en="Scientific notes from Baghdad." data-ar="مذكرات علمية من بغداد.">

          Scientific notes from Baghdad.

        </p>

        <a href="images/Baghdad_Ms_002.jpg" class="gold-btn" download

           data-en="Download" data-ar="تنزيل">Download</a>

      </article>



      <!-- تضيف نسخ من الكارد هذا لأي صورة جديدة ترفعها -->

    </section>

  </main>



  <footer class="inner-footer">

    © New House of Wisdom | Baghdad Digital Heritage 2025

  </footer>



  <script>

    const toggle = document.getElementById('langToggle');

    function setLang(lang) {

      document.documentElement.setAttribute('data-lang', lang);

      toggle.textContent = lang === 'en' ? 'عربي' : 'English';

      document.querySelectorAll('[data-en]').forEach(el => {

        el.textContent = lang === 'en' ? el.dataset.en : el.dataset.ar;

      });

    }

    toggle.addEventListener('click', () => {

      const current = document.documentElement.getAttribute('data-lang') || 'en';

      setLang(current === 'en' ? 'ar' : 'en');

    });

  </script>

</body>

</html>
