<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gallery – New House of Wisdom</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body class="dark-body">

  <header class="topbar">

    <div class="brand"><a href="index.html">New House of Wisdom</a></div>

    <div class="actions">

      <a href="index.html" class="ghost-btn">Back</a>

      <button id="langToggle" class="lang-btn">عربي</button>

    </div>

  </header>



  <main class="gallery-wrap" data-lang="en">

    <section class="gallery-head">

      <h1 data-en="Manuscript & Heritage Gallery" data-ar="معرض المخطوطات والتراث">

        Manuscript & Heritage Gallery

      </h1>

      <p data-en="High-resolution visuals from Abbasid Baghdad, the Mustansiriya, and related collections."

         data-ar="صور عالية الدقة من بغداد العباسية، والمدرسة المستنصرية، والمجموعات المرتبطة.">

        High-resolution visuals from Abbasid Baghdad, the Mustansiriya, and related collections.

      </p>

    </section>



    <section class="gallery-grid">

      <!-- كرر هذه البطاقات مع تغيير الصورة -->

      <article class="gallery-card">

        <img src="images/Baghdad_Ms_001.jpg" alt="Manuscript 1" />

        <div class="g-meta">

          <h3 data-en="Manuscript 1" data-ar="مخطوطة 1">Manuscript 1</h3>

          <a href="images/Baghdad_Ms_001.jpg" download class="download-btn small">Download</a>

        </div>

      </article>



      <article class="gallery-card">

        <img src="images/Baghdad_Ms_002.jpg" alt="Manuscript 2" />

        <div class="g-meta">

          <h3 data-en="Manuscript 2" data-ar="مخطوطة 2">Manuscript 2</h3>

          <a href="images/Baghdad_Ms_002.jpg" download class="download-btn small">Download</a>

        </div>

      </article>



      <!-- مثال لصورة عامة للمدرسة -->

      <article class="gallery-card">

        <img src="images/mustansiriya.jpg" alt="Mustansiriya" />

        <div class="g-meta">

          <h3 data-en="Mustansiriya view" data-ar="مشهد المستنصرية">Mustansiriya view</h3>

          <a href="images/mustansiriya.jpg" download class="download-btn small">Download</a>

        </div>

      </article>

    </section>

  </main>



  <footer class="site-footer">

    © New House of Wisdom | Baghdad Digital Heritage 2025

  </footer>



  <script>

    const langBtn = document.getElementById('langToggle');

    const wrap = document.querySelector('.gallery-wrap');



    langBtn.addEventListener('click', () => {

      const isEn = wrap.getAttribute('data-lang') === 'en';

      wrap.setAttribute('data-lang', isEn ? 'ar' : 'en');

      langBtn.textContent = isEn ? 'EN' : 'عربي';



      document.querySelectorAll('[data-en]').forEach(el => {

        el.textContent = isEn ? el.getAttribute('data-ar') : el.getAttribute('data-en');

      });

    });

  </script>

</body>

</html>
