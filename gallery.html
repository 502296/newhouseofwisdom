<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gallery – New House of Wisdom</title>

    <link rel="stylesheet" href="style.css" />

  </head>

  <body data-lang="en">

    <header class="topbar">

      <div class="brand" data-en="New House of Wisdom" data-ar="بيت الحكمة الجديد">New House of Wisdom</div>

      <nav>

        <a href="index.html" data-en="Home" data-ar="الرئيسية">Home</a>

        <a href="archive.html" data-en="Archive" data-ar="الأرشيف">Archive</a>

      </nav>

      <button id="langToggle" class="lang-btn">عربي</button>

    </header>



    <main class="page">

      <h1 class="section-title" data-en="Manuscript & Heritage Gallery" data-ar="معرض المخطوطات والتراث">

        Manuscript & Heritage Gallery

      </h1>

      <p style="text-align:center;opacity:.7" data-en="A visual collection of Baghdad’s Golden Age." data-ar="مجموعة بصرية من العصر الذهبي لبغداد."></p>



      <div class="gallery-grid">

        <!-- أضف أو غيّر الأسماء حسب ما ترفع -->

        <img src="images/gallery/manuscript1.jpg" alt="Manuscript 1" />

        <img src="images/gallery/manuscript2.jpg" alt="Manuscript 2" />

        <img src="images/gallery/manuscript3.jpg" alt="Manuscript 3" />

        <img src="images/gallery/manuscript4.jpg" alt="Manuscript 4" />

        <img src="images/gallery/manuscript5.jpg" alt="Manuscript 5" />

        <img src="images/gallery/manuscript6.jpg" alt="Manuscript 6" />

      </div>

    </main>



    <footer class="site-footer">© New House of Wisdom | Baghdad Digital Heritage 2025</footer>



    <script>

      const btn = document.getElementById("langToggle");

      btn.addEventListener("click", () => {

        const isEn = document.body.getAttribute("data-lang") === "en";

        document.body.setAttribute("data-lang", isEn ? "ar" : "en");

        document.body.style.direction = isEn ? "rtl" : "ltr";

        btn.textContent = isEn ? "EN" : "عربي";

        document.querySelectorAll("[data-en]").forEach((el) => {

          el.textContent = isEn ? el.dataset.ar : el.dataset.en;

        });

      });

    </script>

  </body>

</html>
