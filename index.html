<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>New House of Wisdom</title>

  <style>

    :root {

      --gold: #d4af37;

      --light: #fffaf0;

      --bg: #140f0c; /* أغمق شوي من الصورة */

    }

    * {

      box-sizing: border-box;

      margin: 0;

      padding: 0;

      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

    }

    body {

      background: #000;

      color: var(--light);

      overflow-x: hidden;

    }



    /* الهيدر */

    header {

      position: fixed;

      top: 0;

      width: 100%;

      z-index: 999;

      background: rgba(0, 0, 0, 0.35);

      backdrop-filter: blur(8px);

      display: flex;

      justify-content: space-between;

      align-items: center;

      padding: 0.7rem 5vw;

      color: #fff;

    }

    .logo {

      font-weight: 700;

      font-size: 1.25rem; /* كبرناه */

      letter-spacing: 0.03em;

    }

    .logo span { color: var(--gold); }

    .lang-btn {

      background: transparent;

      border: 1px solid var(--gold);

      color: var(--gold);

      border-radius: 50px;

      padding: .45rem 1rem;

      cursor: pointer;

      transition: 0.3s;

      font-weight: 500;

    }

    .lang-btn:hover {

      background: var(--gold);

      color: #000;

    }



    /* البطل */

    .hero {

      position: relative;

      height: 100vh;

      width: 100%;

      background-color: var(--bg);

      background-image: url("images/house-of-wisdom.jpg");

      background-repeat: no-repeat;

      background-position: center top;

      background-size: contain;    /* عشان ما ينقص الطير والانعكاس */

      display: flex;

      align-items: center;

      justify-content: center;

      text-align: center;

      color: var(--light);

      padding-top: 3.5rem; /* مساحة للهيدر */

    }



    /* قللنا التعتيم وخليناه أخف */

    .overlay {

      position: absolute;

      inset: 0;

      background: linear-gradient(to bottom, rgba(0,0,0,0.05), rgba(0,0,0,0.35));

    }



    .hero-content {

      position: relative;

      z-index: 2;

      max-width: 700px;

      padding: 2rem 1.5rem;

      text-shadow: 0 3px 12px rgba(0,0,0,.6);

    }



    h1 {

      font-size: 2.9rem;

      color: var(--gold);

      margin-bottom: 0.8rem;

    }



    p {

      font-size: 1.05rem;

      line-height: 1.6;

      color: var(--light);

      margin-bottom: 1.5rem;

    }



    .btn {

      background: var(--gold);

      color: #000;

      padding: 0.6rem 1.6rem;

      border-radius: 50px;

      text-decoration: none;

      font-weight: 600;

      transition: 0.3s;

      display: inline-block;

    }



    .btn:hover {

      background: #f8e08e;

    }



    footer {

      background: #111;

      color: #aaa;

      text-align: center;

      padding: 1rem 0;

      font-size: 0.9rem;

    }



    @media (max-width: 700px) {

      h1 { font-size: 2.1rem; }

      p { font-size: 1rem; }

      .logo { font-size: 1.05rem; }

    }

  </style>

</head>

<body>



<header>

  <div class="logo" data-en="New House of Wisdom" data-ar="بيت الحكمة الجديد">

    <span>New</span> House of Wisdom

  </div>

  <button class="lang-btn" id="langToggle">عربي</button>

</header>



<section class="hero">

  <div class="overlay"></div>

  <div class="hero-content">

    <h1 data-en="New House of Wisdom" data-ar="بيت الحكمة الجديد">New House of Wisdom</h1>

    <p data-en="A digital initiative to revive Baghdad’s Golden Age knowledge: translation, manuscripts, and the Mustansiriya heritage on the Tigris."

       data-ar="منصة رقمية لإحياء تراث بغداد العلمي في العصر العباسي: الترجمة، المخطوطات، والمدرسة المستنصرية على ضفاف دجلة.">

       A digital initiative to revive Baghdad’s Golden Age knowledge: translation, manuscripts, and the Mustansiriya heritage on the Tigris.

    </p>

    <a href="#archive" class="btn" data-en="Enter the archive" data-ar="ادخل الأرشيف">Enter the archive</a>

  </div>

</section>



<footer>

  <p data-en="New House of Wisdom • Baghdad Digital Heritage • 2025"

     data-ar="بيت الحكمة الجديد • التراث الرقمي لبغداد • 2025">

     New House of Wisdom • Baghdad Digital Heritage • 2025

  </p>

</footer>



<script>

  const btn = document.getElementById('langToggle');

  let currentLang = 'en';



  function setLang(lang) {

    const all = document.querySelectorAll('[data-en]');

    all.forEach(el => {

      el.textContent = el.getAttribute(lang === 'ar' ? 'data-ar' : 'data-en');

    });

    document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

    document.documentElement.lang = (lang === 'ar') ? 'ar' : 'en';

    btn.textContent = (lang === 'ar') ? 'English' : 'عربي';

    currentLang = lang;

  }



  btn.addEventListener('click', () => {

    setLang(currentLang === 'en' ? 'ar' : 'en');

  });



  setLang('en');

</script>



</body>

</html>
