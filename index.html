<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>New House of Wisdom</title>

  <style>

    /* إعداد الخلفية */

    body {

      margin: 0;

      padding: 0;

      background-image: url('images/house-horizontal.jpg');

      background-size: cover;

      background-position: center;

      background-repeat: no-repeat;

      background-attachment: fixed;

      height: 100vh;

      font-family: 'Inter', sans-serif;

      color: #fff;

      text-align: center;

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

    }



    /* للشاشات الصغيرة (الموبايل) */

    @media (max-width: 768px) {

      body {

        background-image: url('images/house-vertical.jpg');

        background-position: center top;

        background-size: cover;

      }

    }



    /* اسم الموقع في الأعلى */

    header {

      position: absolute;

      top: 20px;

      left: 40px;

      font-size: 20px;

      font-weight: 700;

      color: #fff;

      text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);

    }



    /* زر اللغة */

    .lang-btn {

      position: absolute;

      top: 20px;

      right: 40px;

      background: transparent;

      border: 2px solid #d4af37;

      color: #d4af37;

      font-size: 14px;

      padding: 8px 18px;

      border-radius: 30px;

      cursor: pointer;

      transition: 0.3s;

    }



    .lang-btn:hover {

      background: #d4af37;

      color: #000;

    }



    /* النص الرئيسي */

    h1 {

      font-size: 3em;

      font-weight: 800;

      color: #d4af37;

      margin: 0 20px;

      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);

    }



    p {

      max-width: 600px;

      font-size: 1.1em;

      line-height: 1.6;

      color: #e8e8e8;

      margin: 20px auto;

      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);

    }



    /* الزر الرئيسي */

    .btn {

      background-color: #d4af37;

      color: #000;

      font-weight: 600;

      border: none;

      padding: 14px 28px;

      border-radius: 40px;

      cursor: pointer;

      font-size: 1em;

      transition: 0.3s;

    }



    .btn:hover {

      background-color: #b9962f;

      transform: scale(1.05);

    }



    /* الفوتر */

    footer {

      position: absolute;

      bottom: 15px;

      width: 100%;

      text-align: center;

      color: #aaa;

      font-size: 0.9em;

      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);

    }

  </style>

</head>

<body>



  <header>New House of Wisdom</header>

  <button class="lang-btn">عربي</button>



  <main>

    <h1>New House of Wisdom</h1>

    <p>A digital initiative to revive Baghdad’s Golden Age knowledge:

      translation, manuscripts, and the Mustansiriya heritage on the Tigris.</p>

    <button class="btn">Enter the archive</button>

  </main>



  <footer>

    © New House of Wisdom | Baghdad Digital Heritage 2025

  </footer>



</body>

</html>
