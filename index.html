<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>New House of Wisdom</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body class="landing">

  <header class="topbar">

    <div class="brand">New House of Wisdom</div>

    <a href="#" id="langToggle" class="lang-btn">عربي</a>

  </header>



  <main class="hero">

    <div class="hero-inner">

      <h1 id="heroTitle">New House of Wisdom</h1>

      <p id="heroSubtitle">

        The New House of Wisdom – a digital platform that brings together Baghdad’s scientific heritage in the Abbasid era: translation, manuscripts, and the Mustansiriya School.

      </p>

      <a href="archive.html" class="cta" id="heroBtn">Enter the archive</a>

    </div>

  </main>



  <footer class="footer">

    © New House of Wisdom | Baghdad Digital Heritage 2025

  </footer>



  <script>

    // لغة بسيطة بين عربي/انجليزي للصفحة الرئيسية

    const langBtn = document.getElementById("langToggle");

    const title = document.getElementById("heroTitle");

    const subtitle = document.getElementById("heroSubtitle");

    const btn = document.getElementById("heroBtn");



    let current = "en";



    langBtn.addEventListener("click", (e) => {

      e.preventDefault();

      if (current === "en") {

        current = "ar";

        document.documentElement.setAttribute("dir", "rtl");

        document.body.classList.add("rtl");

        title.textContent = "بيت الحكمة الجديد";

        subtitle.textContent =

          "منصة رقمية تجمع تراث بغداد العلمي في العصر العباسي: حركة الترجمة، المخطوطات، والمدرسة المستنصرية.";

        btn.textContent = "ادخل إلى الأرشيف";

        langBtn.textContent = "EN";

      } else {

        current = "en";

        document.documentElement.removeAttribute("dir");

        document.body.classList.remove("rtl");

        title.textContent = "New House of Wisdom";

        subtitle.textContent =

          "The New House of Wisdom – a digital platform that brings together Baghdad’s scientific heritage in the Abbasid era: translation, manuscripts, and the Mustansiriya School.";

        btn.textContent = "Enter the archive";

        langBtn.textContent = "عربي";

      }

    });

  </script>

</body>

</html>
