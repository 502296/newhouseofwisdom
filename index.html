<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>New House of Wisdom</title>

  <style>

    :root {

      --gold: #d4af37;

      --dark: #0d0b0a;

    }



    /* الجسم */

    body {

      margin: 0;

      min-height: 100vh;

      background: url('image/house-horizontal.jpg') no-repeat center center fixed;

      background-size: cover;

      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;

      color: #fff;

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      text-align: center;

      position: relative;

    }



    /* طبقة بسيطة لتوضيح النص */

    body::before {

      content: "";

      position: fixed;

      inset: 0;

      background: radial-gradient(circle, rgba(0,0,0,0) 30%, rgba(0,0,0,0.35) 90%);

      pointer-events: none;

      z-index: 0;

    }



    header {

      position: absolute;

      top: 20px;

      left: 40px;

      font-size: 20px;

      font-weight: 700;

      text-shadow: 0 0 6px rgba(0,0,0,0.85);

      z-index: 2;

    }



    .lang-btn {

      position: absolute;

      top: 20px;

      right: 40px;

      background: transparent;

      border: 2px solid var(--gold);

      color: var(--gold);

      padding: 8px 18px;

      border-radius: 999px;

      cursor: pointer;

      font-weight: 500;

      z-index: 2;

      transition: 0.2s;

    }

    .lang-btn:hover {

      background: var(--gold);

      color: #000;

    }



    main {

      z-index: 2;

      max-width: 650px;

      padding: 0 1.5rem;

    }



    h1 {

      font-size: 3rem;

      margin-bottom: 1rem;

      color: var(--gold);

      text-shadow: 0 0 10px rgba(0,0,0,0.85);

    }



    p {

      font-size: 1.05rem;

      line-height: 1.6;

      text-shadow: 0 0 6px rgba(0,0,0,0.9);

    }



    .btn {

      margin-top: 1.4rem;

      background: var(--gold);

      border: none;

      color: #000;

      padding: 14px 30px;

      border-radius: 999px;

      font-weight: 600;

      cursor: pointer;

      font-size: 1rem;

      transition: 0.2s;

      box-shadow: 0 8px 20px rgba(0,0,0,0.25);

    }

    .btn:hover {

      transform: translateY(-2px);

      background: #c29d2e;

    }



    footer {

      position: absolute;

      bottom: 12px;

      width: 100%;

      text-align: center;

      font-size: 0.8rem;

      color: rgba(255,255,255,0.75);

      text-shadow: 0 0 4px rgba(0,0,0,0.85);

      z-index: 2;

    }



    /* موبايل */

    @media (max-width: 768px) {

      body {

        background: url('image/house-vertical.jpg') no-repeat center top fixed;

        background-size: cover;

      }



      header {

        left: 16px;

        top: 16px;

        font-size: 18px;

      }



      .lang-btn {

        right: 16px;

        top: 14px;

      }



      h1 {

        font-size: 2.5rem;

      }



      main {

        margin-top: 3rem;

      }



      footer {

        position: static;

        margin-top: 2rem;

      }

    }

  </style>

</head>

<body>

  <header>New House of Wisdom</header>

  <button class="lang-btn">عربي</button>



  <main>

    <h1>New House of Wisdom</h1>

    <p>

      A digital initiative to revive Baghdad’s Golden Age knowledge:

      translation, manuscripts, and the Mustansiriya heritage on the Tigris.

    </p>

    <button class="btn">Enter the archive</button>

  </main>



  <footer>© New House of Wisdom | Baghdad Digital Heritage 2025</footer>

</body>

</html>
