<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>New House of Wisdom</title>

    <style>

      :root {

        --bg: #050505;

        --gold: #d6a318;

        --text: #ffffff;

      }



      * {

        box-sizing: border-box;

        margin: 0;

        padding: 0;

      }



      body {

        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",

          sans-serif;

        background: var(--bg);

        color: var(--text);

      }



      /* ========== HEADER ========== */

      header {

        position: fixed;

        top: 0;

        left: 0;

        width: 100%;

        z-index: 10;

        padding: 16px 3vw;

        display: flex;

        justify-content: space-between;

        align-items: center;

        background: rgba(0, 0, 0, 0.38);

        backdrop-filter: blur(8px);

      }



      .brand {

        font-weight: 600;

        letter-spacing: 0.03em;

      }



      .lang-btn {

        background: transparent;

        border: 2px solid var(--gold);

        color: var(--gold);

        border-radius: 999px;

        padding: 6px 18px 7px;

        cursor: pointer;

        font-weight: 600;

      }



      /* ========== HERO ========== */

      main {

        min-height: 100vh;

      }



      .hero {

        /* نخليها تاخذ تقريباً كل الشاشة تحت الهيدر */

        margin-top: 70px;

        height: calc(100vh - 70px);

        width: 100%;

        background-image: url("images/house-horizontal.jpg");

        background-size: cover;

        background-position: center;

        background-repeat: no-repeat;

        display: flex;

        align-items: center;

        justify-content: center;

        position: relative;

      }



      /* طبقة تباين خفيفة */

      .hero::after {

        content: "";

        position: absolute;

        inset: 0;

        background: radial-gradient(

          circle at center,

          rgba(0, 0, 0, 0) 35%,

          rgba(0, 0, 0, 0.35) 100%

        );

      }



      .hero-content {

        position: relative;

        text-align: center;

        max-width: 640px;

        padding: 0 16px;

      }



      h1 {

        font-size: clamp(2.7rem, 4vw, 3.4rem);

        font-weight: 700;

        color: #ffe9aa;

        text-shadow: 0 18px 28px rgba(0, 0, 0, 0.4);

        margin-bottom: 14px;

      }



      p.subtitle {

        font-size: 1rem;

        line-height: 1.55;

        text-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);

        margin-bottom: 22px;

      }



      .primary-btn {

        background: var(--gold);

        color: #111;

        border: none;

        padding: 12px 36px;

        border-radius: 999px;

        font-weight: 600;

        font-size: 1rem;

        cursor: pointer;

        box-shadow: 0 12px 22px rgba(0, 0, 0, 0.3);

      }



      footer {

        text-align: center;

        padding: 14px;

        font-size: 0.75rem;

        color: #999;

      }



      /* ====== موبايل ====== */

      @media (max-width: 768px) {

        .hero {

          background-image: url("images/house-vertical.jpg");

          height: calc(100vh - 70px);

        }

        .hero-content {

          padding: 0 18px;

        }

        h1 {

          font-size: 2.35rem;

        }

        p.subtitle {

          font-size: 0.9rem;

        }

      }

    </style>

  </head>

  <body>

    <header>

      <div class="brand" id="site-title">New House of Wisdom</div>

      <button class="lang-btn" id="lang-toggle">عربي</button>

    </header>



    <main>

      <section class="hero" id="hero">

        <div class="hero-content">

          <h1 id="hero-title">New House of Wisdom</h1>

          <p class="subtitle" id="hero-subtitle">

            The New House of Wisdom — a digital platform that brings together

            Baghdad’s scientific heritage in the Abbasid era: translation,

            manuscripts, and the Mustansiriya School.

          </p>

          <button class="primary-btn" id="hero-button">Enter the archive</button>

        </div>

      </section>

    </main>



    <footer id="footer-text">

      © New House of Wisdom | Baghdad Digital Heritage 2025

    </footer>



    <script>

      let currentLang = "en";



      const langToggle = document.getElementById("lang-toggle");

      const heroTitle = document.getElementById("hero-title");

      const heroSubtitle = document.getElementById("hero-subtitle");

      const heroButton = document.getElementById("hero-button");

      const footerText = document.getElementById("footer-text");

      const siteTitle = document.getElementById("site-title");

      const hero = document.getElementById("hero");



      function setHeroImage() {

        if (window.innerWidth <= 768) {

          hero.style.backgroundImage = "url('images/house-vertical.jpg')";

        } else {

          hero.style.backgroundImage = "url('images/house-horizontal.jpg')";

        }

      }

      setHeroImage();

      window.addEventListener("resize", setHeroImage);



      langToggle.addEventListener("click", () => {

        if (currentLang === "en") {

          currentLang = "ar";

          document.documentElement.lang = "ar";

          document.body.dir = "rtl";



          siteTitle.textContent = "بيت الحكمة الجديد";

          heroTitle.textContent = "بيت الحكمة الجديد";

          heroSubtitle.textContent =

            "بيت الحكمة الجديد — منصة رقمية تجمع التراث العلمي لبغداد في العصر العباسي: الترجمة، المخطوطات، والمدرسة المستنصرية.";

          heroButton.textContent = "ادخل الأرشيف";

          langToggle.textContent = "English";

          footerText.textContent =

            "© بيت الحكمة الجديد | التراث الرقمي لبغداد 2025";

        } else {

          currentLang = "en";

          document.documentElement.lang = "en";

          document.body.dir = "ltr";



          siteTitle.textContent = "New House of Wisdom";

          heroTitle.textContent = "New House of Wisdom";

          heroSubtitle.textContent =

            "The New House of Wisdom — a digital platform that brings together Baghdad’s scientific heritage in the Abbasid era: translation, manuscripts, and the Mustansiriya School.";

          heroButton.textContent = "Enter the archive";

          langToggle.textContent = "عربي";

          footerText.textContent =

            "© New House of Wisdom | Baghdad Digital Heritage 2025";

        }

      });

    </script>

  </body>

</html>
