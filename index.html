<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>New House of Wisdom</title>

  <style>

    :root {

      --gold: #d4af37;

      --bg: #0f0b09;

      --ink: #fffaf0;

    }

    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

    }

    body {

      background: var(--bg);

      color: #fff;

    }



    /* header */

    header {

      position: fixed;

      top: 0;

      left: 0;

      width: 100%;

      z-index: 10;

      padding: .7rem 5vw;

      display: flex;

      justify-content: space-between;

      align-items: center;

      background: rgba(0,0,0,0.4);

      backdrop-filter: blur(10px);

    }

    .logo {

      font-weight: 700;

      font-size: 1.25rem;

    }

    .logo span { color: var(--gold); }

    .lang-btn {

      border: 1px solid var(--gold);

      background: transparent;

      color: var(--gold);

      border-radius: 999px;

      padding: .35rem 1rem;

      cursor: pointer;

      font-weight: 500;

    }



    /* hero layout: عمودين: يسار فراغ مزخرف بسيط، وسط الصورة بالنص */

    .hero {

      min-height: 100vh;

      display: flex;

      align-items: center;

      justify-content: center;

      padding-top: 3.5rem; /* للهيدر */

      background: radial-gradient(circle at top, #20150f 0%, #0f0b09 60%, #0a0807 100%);

    }



    .hero-inner {

      width: min(1180px, 100%);

      display: flex;

      gap: 1.5rem;

      padding: 0 1rem;

      align-items: center;

      justify-content: center;

    }



    /* العمود اللي فيه الصورة */

    .hero-visual {

      position: relative;

      flex: 0 0 auto;

      height: calc(100vh - 4rem);

      display: flex;

      align-items: center;

      justify-content: center;

    }

    .hero-visual img {

      height: 100%;

      width: auto;

      display: block;

      border-radius: 0;

      box-shadow: 0 20px 40px rgba(0,0,0,.35);

    }



    /* النص فوق الصورة */

    .hero-text {

      position: absolute;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);

      text-align: center;

      max-width: 360px;

      text-shadow: 0 3px 12px rgba(0,0,0,.6);

    }

    .hero-text h1 {

      font-size: 2.7rem;

      color: var(--gold);

      margin-bottom: .7rem;

    }

    .hero-text p {

      font-size: 1rem;

      line-height: 1.5;

      margin-bottom: 1.1rem;

      color: #fff;

    }

    .hero-text a {

      display: inline-block;

      background: var(--gold);

      color: #000;

      padding: .55rem 1.4rem;

      border-radius: 999px;

      font-weight: 600;

      text-decoration: none;

    }



    /* موبايل */

    @media (max-width: 768px) {

      .hero {

        padding-top: 3.2rem;

      }

      .hero-inner {

        padding: 0;

      }

      .hero-visual {

        height: auto;

        width: 100%;

      }

      .hero-visual img {

        width: 100%;

        height: auto; /* هنا راح ترجع تشوف الماء والانعكاس كامل */

        box-shadow: none;

      }

      .hero-text {

        top: 48%;

        max-width: 82%;

      }

      .hero-text h1 {

        font-size: 2.2rem;

      }

    }

  </style>

</head>

<body>



<header>

  <div class="logo" data-en="New House of Wisdom" data-ar="بيت الحكمة الجديد">

    <span>New</span> House of Wisdom

  </div>

  <button class="lang-btn" id="langToggle">عربي</button>

</header>



<section class="hero">

  <div class="hero-inner">

    <div class="hero-visual">

      <!-- غيّر المسار حسب مجلدك -->

      <img src="images/house-of-wisdom.jpg" alt="New House of Wisdom" />

      <div class="hero-text">

        <h1 data-en="New House of Wisdom" data-ar="بيت الحكمة الجديد">New House of Wisdom</h1>

        <p data-en="A digital initiative to revive Baghdad’s Golden Age knowledge: translation, manuscripts, and the Mustansiriya heritage on the Tigris."

           data-ar="منصة رقمية لإحياء تراث بغداد العلمي في العصر العباسي: الترجمة، المخطوطات، والمدرسة المستنصرية على ضفاف دجلة.">

           A digital initiative to revive Baghdad’s Golden Age knowledge: translation, manuscripts, and the Mustansiriya heritage on the Tigris.

        </p>

        <a href="#archive" data-en="Enter the archive" data-ar="ادخل الأرشيف">Enter the archive</a>

      </div>

    </div>

  </div>

</section>



<script>

  const btn = document.getElementById('langToggle');

  let current = 'en';

  function setLang(lang){

    document.querySelectorAll('[data-en]').forEach(el=>{

      el.textContent = el.getAttribute(lang === 'ar' ? 'data-ar' : 'data-en');

    });

    document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

    btn.textContent = (lang === 'ar') ? 'English' : 'عربي';

    current = lang;

  }

  btn.addEventListener('click', ()=> setLang(current === 'en' ? 'ar' : 'en'));

  setLang('en');

</script>



</body>

</html>
