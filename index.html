<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>New House of Wisdom</title>

    <link rel="icon" href="images/house-vertical.jpg" />

    <style>

      :root {

        --bg: #050505;

        --gold: #d6a318;

        --text: #ffffff;

      }



      * {

        box-sizing: border-box;

        margin: 0;

        padding: 0;

      }



      body {

        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",

          sans-serif;

        background: var(--bg);

        color: var(--text);

      }



      header {

        position: fixed;

        top: 0;

        left: 0;

        width: 100%;

        z-index: 10;

        padding: 16px 3vw;

        display: flex;

        justify-content: space-between;

        align-items: center;

        background: rgba(0, 0, 0, 0.38);

        backdrop-filter: blur(8px);

      }



      .brand {

        font-weight: 600;

        letter-spacing: 0.03em;

      }



      .lang-btn {

        background: transparent;

        border: 2px solid var(--gold);

        color: var(--gold);

        border-radius: 999px;

        padding: 6px 18px 7px;

        cursor: pointer;

        font-weight: 600;

      }



      main {

        min-height: 100vh;

        display: flex;

        align-items: center;

        justify-content: center;

        padding: 90px 3vw 40px;

      }



      .hero {

        width: min(1200px, 100%);

        aspect-ratio: 3 / 1.35; /* نعطيه نسبة عرض ثابتة لسطح المكتب */

        background-image: url("images/house-horizontal.jpg");

        background-size: cover;

        background-position: center;

        background-repeat: no-repeat;

        border-radius: 0;

        position: relative;

        display: flex;

        align-items: center;

        justify-content: center;

      }



      /* طبقة خفيفة للتباين */

      .hero::after {

        content: "";

        position: absolute;

        inset: 0;

        background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,.35) 90%);

      }



      .hero-content {

        position: relative;

        text-align: center;

        max-width: 540px;

      }



      h1 {

        font-size: clamp(2.7rem, 4vw, 3.4rem);

        font-weight: 700;

        color: #ffe9aa;

        text-shadow: 0 18px 28px rgba(0, 0, 0, 0.4);

        margin-bottom: 14px;

      }



      p.subtitle {

        font-size: 0.98rem;

        line-height: 1.5;

        text-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);

        margin-bottom: 22px;

      }



      .primary-btn {

        background: var(--gold);

        color: #111;

        border: none;

        padding: 12px 36px;

        border-radius: 999px;

        font-weight: 600;

        font-size: 1rem;

        cursor: pointer;

        box-shadow: 0 12px 22px rgba(0, 0, 0, 0.3);

      }



      footer {

        text-align: center;

        padding: 16px;

        font-size: 0.75rem;

        color: #999;

      }



      /* موبايل */

      @media (max-width: 768px) {

        .hero {

          width: 100%;

          /* في الموبايل نرجع للصورة العمودية */

          background-image: url("images/house-vertical.jpg");

          aspect-ratio: auto;

          min-height: calc(100vh - 80px);

        }

        .hero-content {

          padding: 0 18px;

        }

        h1 {

          font-size: 2.35rem;

        }

        p.subtitle {

          font-size: 0.9rem;

        }

      }

    </style>

  </head>

  <body>

    <header>

      <div class="brand" id="site-title">New House of Wisdom</div>

      <button class="lang-btn" id="lang-toggle">عربي</button>

    </header>



    <main>

      <section class="hero" id="hero">

        <div class="hero-content">

          <h1 id="hero-title">New House of Wisdom</h1>

          <p class="subtitle" id="hero-subtitle">

            A digital initiative to revive Baghdad’s Golden Age knowledge:

            translation, manuscripts, and the Mustansiriya heritage on the

            Tigris.

          </p>

          <button class="primary-btn" id="hero-button">Enter the archive</button>

        </div>

      </section>

    </main>



    <footer id="footer-text">

      © New House of Wisdom | Baghdad Digital Heritage 2025

    </footer>



    <script>

      // لغة البداية

      let currentLang = "en";



      const langToggle = document.getElementById("lang-toggle");

      const heroTitle = document.getElementById("hero-title");

      const heroSubtitle = document.getElementById("hero-subtitle");

      const heroButton = document.getElementById("hero-button");

      const footerText = document.getElementById("footer-text");

      const siteTitle = document.getElementById("site-title");

      const hero = document.getElementById("hero");



      langToggle.addEventListener("click", () => {

        if (currentLang === "en") {

          // إلى العربية

          currentLang = "ar";

          document.documentElement.lang = "ar";

          document.body.dir = "rtl";

          siteTitle.textContent = "بيت الحكمة الجديد";

          heroTitle.textContent = "بيت الحكمة الجديد";

          heroSubtitle.textContent =

            "مبادرة رقمية لإحياء تراث بغداد العلمي في العصر العباسي: الترجمة، المخطوطات، والمدرسة المستنصرية على دجلة.";

          heroButton.textContent = "ادخل الأرشيف";

          langToggle.textContent = "English";

          footerText.textContent =

            "© بيت الحكمة الجديد | التراث الرقمي لبغداد 2025";

          // في العربية – احتفظ بنفس الصورة الأفقية على الديسكتوب

          if (window.innerWidth <= 768) {

            hero.style.backgroundImage = "url('images/house-vertical.jpg')";

          } else {

            hero.style.backgroundImage = "url('images/house-horizontal.jpg')";

          }

        } else {

          // إلى الانجليزية

          currentLang = "en";

          document.documentElement.lang = "en";

          document.body.dir = "ltr";

          siteTitle.textContent = "New House of Wisdom";

          heroTitle.textContent = "New House of Wisdom";

          heroSubtitle.textContent =

            "A digital initiative to revive Baghdad’s Golden Age knowledge: translation, manuscripts, and the Mustansiriya heritage on the Tigris.";

          heroButton.textContent = "Enter the archive";

          langToggle.textContent = "عربي";

          footerText.textContent =

            "© New House of Wisdom | Baghdad Digital Heritage 2025";

          if (window.innerWidth <= 768) {

            hero.style.backgroundImage = "url('images/house-vertical.jpg')";

          } else {

            hero.style.backgroundImage = "url('images/house-horizontal.jpg')";

          }

        }

      });

    </script>

  </body>

</html>
